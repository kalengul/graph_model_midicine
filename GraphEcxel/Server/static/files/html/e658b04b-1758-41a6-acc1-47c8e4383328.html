            const nodeView = {

:440},{"name":"почка","label":"excretion","weight":5,"id":"54894de4-1bab-404c-8711-0db68ac116dc","level":2,"r":30,"y":393.3333333333333,"x":520},{"name":"кишечник","label":"excretion","weight":5,"id":"bc3e4a80-55c6-4dfa-a3b1-54d84d8d75c3","level":2,"r":30,"y":393.3333333333333,"x":600},{"name":"головная боль","label":"side_e","weight":5,"id":"4879ab4a-a1fb-41e0-a612-c544fa8f2569","level":7,"r":30,"y":1043.3333333333335,"x":600},{"name":"головокружение","label":"side_e","weight":5,"id":"2c083802-305d-4c93-a0d5-3dd1aa0bc5c8","level":7,"r":30,"y":1043.3333333333335,"x":680},{"name":"выраженное снижение АД","label":"side_e","weight":5,"id":"78d65b39-2336-4dac-85ca-dae402293d18","level":6,"r":30,"y":913.3333333333334,"x":1200},{"name":"гиперкалиемия","label":"side_e","weight":5,"id":"43220f0f-313d-45fc-9cf6-e020ededae5f","level":5,"r":30,"y":783.3333333333334,"x":560},{"name":"мигрень","label":"side_e","weight":5,"id":"a36fc011-4e57-40f7-9d71-0860cbaa2877","level":8,"r":30,"y":1173.3333333333335,"x":1200}],"links":[{"source":"21de3e2d-e857-4485-8e0d-8bd73bdb49f5","target":"0ee9be4f-1ae8-4c35-93c0-855ab84a9927"},{"source":"0ee9be4f-1ae8-4c35-93c0-855ab84a9927","target":"fa0f0176-290d-42dd-93cc-ee5d0a2fbefb"},{"source":"0ee9be4f-1ae8-4c35-93c0-855ab84a9927","target":"6fefe76c-5595-40a8-8b7f-4373d9dc1f2a"},{"source":"0ee9be4f-1ae8-4c35-93c0-855ab84a9927","target":"7769a1c5-e600-4229-a2d1-a49a9800ff54"},{"source":"0ee9be4f-1ae8-4c35-93c0-855ab84a9927","target":"b9bd44d5-199f-4d4a-9429-368f6730bee4"},{"source":"0ee9be4f-1ae8-4c35-93c0-855ab84a9927","target":"54894de4-1bab-404c-8711-0db68ac116dc"},{"source":"0ee9be4f-1ae8-4c35-93c0-855ab84a9927","target":"bc3e4a80-55c6-4dfa-a3b1-54d84d8d75c3"},{"source":"fa0f0176-290d-42dd-93cc-ee5d0a2fbefb","target":"902839b6-ad12-42aa-b851-0df84cffa025"},{"source":"902839b6-ad12-42aa-b851-0df84cffa025","target":"d437cb1e-d909-49c9-9a06-1f6d26bf358c"},{"source":"902839b6-ad12-42aa-b851-0df84cffa025","target":"2eec5009-bbef-4bdc-826c-2fc0019c93e5"},{"source":"902839b6-ad12-42aa-b851-0df84cffa025","target":"3d7f4790-9390-46e4-a3dd-f1f76d37eeb0"},{"source":"d437cb1e-d909-49c9-9a06-1f6d26bf358c","target":"513dbbb8-9f99-4a7a-8a08-1a92035814a5"},{"source":"2eec5009-bbef-4bdc-826c-2fc0019c93e5","target":"78d65b39-2336-4dac-85ca-dae402293d18"},{"source":"3d7f4790-9390-46e4-a3dd-f1f76d37eeb0","target":"2eec5009-bbef-4bdc-826c-2fc0019c93e5"},{"source":"3d7f4790-9390-46e4-a3dd-f1f76d37eeb0","target":"43220f0f-313d-45fc-9cf6-e020ededae5f"},{"source":"7769a1c5-e600-4229-a2d1-a49a9800ff54","target":"62d2b019-9f85-49b1-8597-a31c1494cfc5"},{"source":"4879ab4a-a1fb-41e0-a612-c544fa8f2569","target":"a36fc011-4e57-40f7-9d71-0860cbaa2877"},{"source":"78d65b39-2336-4dac-85ca-dae402293d18","target":"4879ab4a-a1fb-41e0-a612-c544fa8f2569"},{"source":"78d65b39-2336-4dac-85ca-dae402293d18","target":"2c083802-305d-4c93-a0d5-3dd1aa0bc5c8"}],"name":["0ee9be4f-1ae8-4c35-93c0-855ab84a9927"],"maxLevel":9,"levelsInfo":{"levelNodesCount":{"0":1,"1":1,"2":6,"3":2,"4":2,"5":3,"6":1,"7":2,"8":1}},"isParse":true}
            const window_params = {"width":1200,"height":600,"xStep":50,"yStep":100}

            console.log(graphData)

            

            if (graphData){
                const svg = d3.select("svg")
                svg.selectAll("*").remove() // Очистка предыдущего графа

                svg.attr("width",   window_params.width) //Устанавливает атрибут width
                .attr("height",   window_params.height)
                .append("g").attr('class', 'group') //добавляет новый элемент, тег которого передается в метод в качестве параметра

                const svgGroup = svg.select('g.group')

                // Масштабирование и перемещение
                const zoom = d3.zoom()
                .scaleExtent([0.1, 10])
                .on("zoom", (event)=>{ //Обновление позиционирования элементов при масштабировании
                    svgGroup.attr("transform", event.transform);
                });
                svg.call(zoom);


                const dragstarted = (event, d)=>{
                    if (!event.active) simulation.alphaTarget(0.3).restart(); // Увеличиваем "температуру" симуляции для более плавного движения
                    d.fx = d.x; // Фиксируем позицию узла
                    d.fy = d.y;
                }
                
                const dragged = (event, d)=>{
                    d.fx = event.x; // Обновляем фиксированные координаты узла
                    d.fy = event.y;
                }
                
                const dragended = (event, d)=>{
                    if (!event.active) simulation.alphaTarget(0); // Охлаждаем симуляцию после перетаскивания
                    d.fx = null; // Отпускаем узел, позволяя симуляции снова влиять на его позицию
                    d.fy = null;
                }

                // Создаем обработчик drag
                const drag = d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);


                // Определение маркера стрелки
                svgGroup.append("defs")
                .append("marker")
                .attr("id", "arrowhead")
                .attr("markerWidth", 5) //Размер области, в которой будет отображаться маркер
                .attr("markerHeight", 4)
                .attr("refX", nodeView.r+4)
                .attr("refY", 2)
                .attr("orient", "auto")
                .append("polygon")
                .attr("points", "0 0, 5 2, 0 4")
                .style("fill", colors.link);

                
                //Добавление ссылок
                let links = svgGroup.append("g").attr('class', 'links')
                .selectAll('.link')
                .data(graphData.links) //Добавление данных
                .enter() //Нужен для ввода дополнительных значений (так как data привязывает только первое)
                .append('path')
                .attr('class', 'link')
                .attr('stroke', d=>{
                    //if((d.source.id === selectedNodes.sourseNode && d.target.id === selectedNodes.targetNode)||(d.target.id === selectedNodes.sourseNode && d.source.id === selectedNodes.targetNode)) return colors.selectLink
                    return colors.link
                }) // Цвет линии ребра
                .attr('stroke-width', d=>{
                    //if((d.source.id === selectedNodes.sourseNode && d.target.id === selectedNodes.targetNode)||(d.target.id === selectedNodes.sourseNode && d.source.id === selectedNodes.targetNode)) return 2
                    return 1
                }) // Ширина линии ребра
                .attr("marker-end", "url(#arrowhead)") // Добавление стрелки в конец ребра
                .style('pointer-events', 'none') //(устанавливает стиль) Отключение событий на ребрах (клики и т.д.)

                // Создание узлов
                let nodes = svgGroup.append("g").attr('class', 'nodes')
                .selectAll('.node')
                .data(graphData.nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .call(drag);

                nodes.append('circle')
                .attr('class', 'node')
                .attr('id', d => d.id)
                .attr('r', d => d.r) // Радиус узла
                .attr('fill', d=>{
                    //if(selectedNodes.sourseNode === d.id || selectedNodes.targetNode === d.id) return colors.selectNode
                    return colors.node
                }) // Цвет заполнения
                .attr("cursor", "pointer")
                .on('click', (event, d) => {
                    // Добавьте логику для обработки клика по узлу
                });

                //Отображение текста v2
                nodes.append('foreignObject')
                .attr('x', d => -d.r * 0.8)
                .attr('y', d => -d.r * 0.8)
                .attr('width', d => d.r * 1.6)
                .attr('height', d => d.r * 1.6)
                .append('xhtml:div')
                .style('display', 'flex')
                .style('justify-content', 'center')
                .style('align-items', 'center')
                .style('width', '100%')
                .style('height', '100%')
                .style('font-size', '5px')
                .style('text-anchor', 'middle')
                .style('word-wrap', 'break-word')
                .style('overflow', 'hidden')
                .style('pointer-events', 'none')
                .text(d => d.name);

                //Создание симуляции силы v3
                const simulation = d3.forceSimulation(graphData.nodes)
                // Связи между узлами
                .force("link", d3.forceLink(graphData.links).id(d => d.id))//.distance(nodeView.r*10)) //!!! Сила в зависимости от количества узлов в уровне!!!!!
                // Отталкивание узлов
                .force("charge", d3.forceManyBody(graphData.nodes).strength(d=>graphData.levelsInfo.levelNodesCount[d.level]*(-100)))//-3000))
                // Центрирование по x
                .force("center", d3.forceCenter( window_params.width / 2,  window_params.height / 2))
                // Выравнивание по уровням
                .force("y", d3.forceY().strength(6)
                    .y(d =>  window_params.height * ((d.level+1) / (graphData.maxLevel-1)))) //!!!!!!!!!!Уровень с большим числом узлов шире, чем с меньшим
                // Отталкивание по x в рамках одного уровня
                .force("x", d3.forceX().strength(0.05)
                    .x( window_params.width / 2))
                // Дополнительная сила для предотвращения наложения узлов
                .force("collision", d3.forceCollide().radius(40));

                // Обновление позиций узлов и связей при каждой итерации симуляции
                //Обновление симуляции
                simulation.on('tick', () => {
                    links.attr("d", d => `M${d.source.x},${d.source.y} L${d.target.x},${d.target.y}`);
                    nodes.attr('transform', d => `translate(${d.x}, ${d.y})`); // Правильная позиция для групп
                });
            }
        </script>
