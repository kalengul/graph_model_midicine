            const graphData = {"directed":true,"multigraph":false,"graph":{},"nodes":[{"label":"prepare","weight":5,"id":"9f021e5b-a4df-4785-8117-823afc30621c","name":"ацетилсалициловый кислота","level":2,"r":30,"y":397.5,"x":1200},{"label":"group","weight":5,"id":"bc8e902b-15fa-4ae7-817b-93dc7ed6391d","name":"антитромботический средство","level":0,"r":30,"y":137.5,"x":1200},{"label":"group","weight":5,"id":"b8e308fc-ec35-4a43-b40a-d25d1c5fda03","name":"антиагрегант, кроме гепарин","level":1,"r":30,"y":267.5,"x":1200},{"label":"mechanism","weight":5,"id":"fe45e3cb-7d26-4df4-8ea7-f41d3120f190","name":"блокировать синтез тромбоксан А2","level":4,"r":30,"y":657.5,"x":171.42857142857142},{"label":"mechanism","weight":5,"id":"52e5950e-9304-4dc4-9713-91214e38157d","name":"подавлять агрегация тромбоцит","level":5,"r":30,"y":787.5,"x":1200},{"label":"side_e","weight":5,"id":"f6dc11af-0000-4dd1-b52d-7585f865c651","name":"язвы","level":4,"r":30,"y":657.5,"x":251.42857142857142},{"label":"side_e","weight":5,"id":"b1f0cc49-02dd-4e4a-a26c-2faf05e45cf9","name":"эрозия слизистый оболочка желудок и двенадцатиперстной кишка","level":4,"r":30,"y":657.5,"x":331.42857142857144},{"label":"side_e","weight":5,"id":"5f512078-f0f9-431e-b620-11aed99bd174","name":"перфоративные язвы слизистой оболочки желудка и двенадцатиперстной кишки","level":4,"r":30,"y":657.5,"x":411.42857142857144},{"label":"side_e","weight":5,"id":"1538c4e2-c7c3-4e38-8a57-5348bd979e64","name":"внутричерепной кровотечение","level":6,"r":30,"y":917.5,"x":133.33333333333334},{"label":"side_e","weight":5,"id":"7fe1154b-6b5b-4e1b-8940-30d38a926af9","name":"геморрагический инсульт","level":7,"r":30,"y":1047.5,"x":1200},{"label":"side_e","weight":5,"id":"09407ca3-34b3-4b75-a32a-69484fe89b00","name":"кровотечение из желудочно-кишечный тракт","level":6,"r":30,"y":917.5,"x":213.33333333333334},{"label":"side_e","weight":5,"id":"ab4b3dcb-1aa6-41f9-9c68-0c5e5b43f5d0","name":"кровоточивость десен","level":6,"r":30,"y":917.5,"x":293. ce":"9f021e5b-a4df-4785-8117-823afc30621c","target":"786a24da-e0db-4662-8435-9f6dc25d84e7","id":"43b0e898-348b-4442-9f47-eda5ec72d973"},{"source":"9f021e5b-a4df-4785-8117-823afc30621c","target":"2aa453a6-8b02-4ee0-8d8d-da9ac80519b6","id":"2884b939-8026-4409-b7b2-e6274d89bc90"},{"source":"9f021e5b-a4df-4785-8117-823afc30621c","target":"4f979397-40fd-41fd-968a-94701b0a36fb","id":"b82a6dad-057e-4754-acc5-1d56a502cf69"},{"source":"9f021e5b-a4df-4785-8117-823afc30621c","target":"54f57189-9ecc-46ec-a187-b2ddbc0a2014","id":"c0aebb4d-454c-407c-ac51-17e3189626cc"},{"source":"bc8e902b-15fa-4ae7-817b-93dc7ed6391d","target":"b8e308fc-ec35-4a43-b40a-d25d1c5fda03","id":"a73bdb23-7322-49ee-a815-16b1ee162f62"},{"source":"b8e308fc-ec35-4a43-b40a-d25d1c5fda03","target":"9f021e5b-a4df-4785-8117-823afc30621c","id":"2c91aaa0-1d5a-4bc0-965a-777f40cc531c"},{"source":"fe45e3cb-7d26-4df4-8ea7-f41d3120f190","target":"52e5950e-9304-4dc4-9713-91214e38157d","id":"ff08985a-9885-4b2b-8287-ef91b37df00d"},{"source":"52e5950e-9304-4dc4-9713-91214e38157d","target":"1538c4e2-c7c3-4e38-8a57-5348bd979e64","id":"60f19f48-a313-4155-baa6-6970e90b35a8"},{"source":"52e5950e-9304-4dc4-9713-91214e38157d","target":"09407ca3-34b3-4b75-a32a-69484fe89b00","id":"2050acdb-2b38-479c-86c9-c154ca91c633"},{"source":"52e5950e-9304-4dc4-9713-91214e38157d","target":"ab4b3dcb-1aa6-41f9-9c68-0c5e5b43f5d0","id":"035feda3-f4f6-4347-a148-ecf6ae59a50f"},{"source":"52e5950e-9304-4dc4-9713-91214e38157d","target":"63f95133-1fd5-49b0-9c48-741e6c792331","id":"bc541dcb-4ec7-4d0f-9c40-fc99ed2f6bc2"},{"source":"52e5950e-9304-4dc4-9713-91214e38157d","target":"91abd368-102a-47dc-8762-810b5204fa84","id":"3a925ea2-817d-4b97-9b2d-8ee9ec364531"},{"source":"52e5950e-9304-4dc4-9713-91214e38157d","target":"16362ced-4c08-475e-90fe-231900747903","id":"8e298722-adab-4776-ade9-64ad8474ecdb"},{"source":"52e5950e-9304-4dc4-9713-91214e38157d","target":"f425a7b9-3a2f-4d53-b880-64a5554f6868","id":"1efe5c1e-ef1a-4680-bb4e-e37029fdb4ee"},{"source":"52e5950e-9304-4dc4-9713-91214e38157d","target":"ba2bc5b8-a082-4506-8a76-8da14c55de80","id":"c3e12793-12ef-4255-915b-8afcfefe1a96"},{"source":"52e5950e-9304-4dc4-9713-91214e38157d","target":"0aaf993b-a0df-4f0c-8796-53f5920cbc25","id":"6978a5cb-4244-4472-9ff8-62fbba397329"},{"source":"1538c4e2-c7c3-4e38-8a57-5348bd979e64","target":"7fe1154b-6b5b-4e1b-8940-30d38a926af9","id":"34c2106a-cc35-48b0-a2a6-ca09e84d2d55"},{"source":"54f57189-9ecc-46ec-a187-b2ddbc0a2014","target":"fe45e3cb-7d26-4df4-8ea7-f41d3120f190","id":"498b262a-e71b-486f-9b2a-320d57a354ac"},{"source":"54f57189-9ecc-46ec-a187-b2ddbc0a2014","target":"f6dc11af-0000-4dd1-b52d-7585f865c651","id":"a45bd910-bfba-4ef9-afbd-84dd87435216"},{"source":"54f57189-9ecc-46ec-a187-b2ddbc0a2014","target":"b1f0cc49-02dd-4e4a-a26c-2faf05e45cf9","id":"642b276f-0946-4e1c-adb5-fbdbaf2cdc84"},{"source":"54f57189-9ecc-46ec-a187-b2ddbc0a2014","target":"5f512078-f0f9-431e-b620-11aed99bd174","id":"82d0f88b-95e2-4e89-91b7-60d88393897a"},{"source":"54f57189-9ecc-46ec-a187-b2ddbc0a2014","target":"5981a7ad-4afe-493d-96c9-cc2d01475f5c","id":"73b8de68-ea61-4c4b-a314-48758681b2f3"},{"source":"54f57189-9ecc-46ec-a187-b2ddbc0a2014","target":"3c4a7b6c-41e1-4236-a7b6-19890befbeb6","id":"8285e03c-eedf-4cbc-99c1-e12e22036e89"},{"source":"54f57189-9ecc-46ec-a187-b2ddbc0a2014","target":"9e6fea15-66c8-4600-beb7-c5fe03b9e03d","id":"f74e5eea-383f-4532-89f2-a330a70d0e5e"}],"name":"ацетилсалициловая кислота","maxLevel":8,"levelsInfo":{"levelNodesCount":{"0":1,"1":1,"2":1,"3":4,"4":7,"5":1,"6":9,"7":1}},"isParse":true}
            const window_params = {"width":1200,"height":600,"xStep":50,"yStep":100}

            console.log(graphData)

            

            if (graphData){
                const svg = d3.select("svg")
                svg.selectAll("*").remove() // Очистка предыдущего графа

                svg.attr("width",   window_params.width) //Устанавливает атрибут width
                .attr("height",   window_params.height)
                .append("g").attr('class', 'group') //добавляет новый элемент, тег которого передается в метод в качестве параметра

                const svgGroup = svg.select('g.group')

                // Масштабирование и перемещение
                const zoom = d3.zoom()
                .scaleExtent([0.1, 10])
                .on("zoom", (event)=>{ //Обновление позиционирования элементов при масштабировании
                    svgGroup.attr("transform", event.transform);
                });
                svg.call(zoom);


                const dragstarted = (event, d)=>{
                    if (!event.active) simulation.alphaTarget(0.3).restart(); // Увеличиваем "температуру" симуляции для более плавного движения
                    d.fx = d.x; // Фиксируем позицию узла
                    d.fy = d.y;
                }
                
                const dragged = (event, d)=>{
                    d.fx = event.x; // Обновляем фиксированные координаты узла
                    d.fy = event.y;
                }
                
                const dragended = (event, d)=>{
                    if (!event.active) simulation.alphaTarget(0); // Охлаждаем симуляцию после перетаскивания
                    d.fx = null; // Отпускаем узел, позволяя симуляции снова влиять на его позицию
                    d.fy = null;
                }

                // Создаем обработчик drag
                const drag = d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);


                // Определение маркера стрелки
                svgGroup.append("defs")
                .append("marker")
                .attr("id", "arrowhead")
                .attr("markerWidth", 5) //Размер области, в которой будет отображаться маркер
                .attr("markerHeight", 4)
                .attr("refX", nodeView.r+4)
                .attr("refY", 2)
                .attr("orient", "auto")
                .append("polygon")
                .attr("points", "0 0, 5 2, 0 4")
                .style("fill", colors.link);

                
                //Добавление ссылок
                let links = svgGroup.append("g").attr('class', 'links')
                .selectAll('.link')
                .data(graphData.links) //Добавление данных
                .enter() //Нужен для ввода дополнительных значений (так как data привязывает только первое)
                .append('path')
                .attr('class', 'link')
                .attr('stroke', d=>{
                    //if((d.source.id === selectedNodes.sourseNode && d.target.id === selectedNodes.targetNode)||(d.target.id === selectedNodes.sourseNode && d.source.id === selectedNodes.targetNode)) return colors.selectLink
                    return colors.link
                }) // Цвет линии ребра
                .attr('stroke-width', d=>{
                    //if((d.source.id === selectedNodes.sourseNode && d.target.id === selectedNodes.targetNode)||(d.target.id === selectedNodes.sourseNode && d.source.id === selectedNodes.targetNode)) return 2
                    return 1
                }) // Ширина линии ребра
                .attr("marker-end", "url(#arrowhead)") // Добавление стрелки в конец ребра
                .style('pointer-events', 'none') //(устанавливает стиль) Отключение событий на ребрах (клики и т.д.)

                // Создание узлов
                let nodes = svgGroup.append("g").attr('class', 'nodes')
                .selectAll('.node')
                .data(graphData.nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .call(drag);

                nodes.append('circle')
                .attr('class', 'node')
                .attr('id', d => d.id)
                .attr('r', d => d.r) // Радиус узла
                .attr('fill', d=>{
                    //if(selectedNodes.sourseNode === d.id || selectedNodes.targetNode === d.id) return colors.selectNode
                    return colors.node
                }) // Цвет заполнения
                .attr("cursor", "pointer")
                .on('click', (event, d) => {
                    // Добавьте логику для обработки клика по узлу
                });

                //Отображение текста v2
                nodes.append('foreignObject')
                .attr('x', d => -d.r * 0.8)
                .attr('y', d => -d.r * 0.8)
                .attr('width', d => d.r * 1.6)
                .attr('height', d => d.r * 1.6)
                .append('xhtml:div')
                .style('display', 'flex')
                .style('justify-content', 'center')
                .style('align-items', 'center')
                .style('width', '100%')
                .style('height', '100%')
                .style('font-size', '5px')
                .style('text-anchor', 'middle')
                .style('word-wrap', 'break-word')
                .style('overflow', 'hidden')
                .style('pointer-events', 'none')
                .text(d => d.name);

                //Создание симуляции силы v3
                const simulation = d3.forceSimulation(graphData.nodes)
                // Связи между узлами
                .force("link", d3.forceLink(graphData.links).id(d => d.id))//.distance(nodeView.r*10)) //!!! Сила в зависимости от количества узлов в уровне!!!!!
                // Отталкивание узлов
                .force("charge", d3.forceManyBody(graphData.nodes).strength(d=>graphData.levelsInfo.levelNodesCount[d.level]*(-100)))//-3000))
                // Центрирование по x
                .force("center", d3.forceCenter( window_params.width / 2,  window_params.height / 2))
                // Выравнивание по уровням
                .force("y", d3.forceY().strength(6)
                    .y(d =>  window_params.height * ((d.level+1) / (graphData.maxLevel-1)))) //!!!!!!!!!!Уровень с большим числом узлов шире, чем с меньшим
                // Отталкивание по x в рамках одного уровня
                .force("x", d3.forceX().strength(0.05)
                    .x( window_params.width / 2))
                // Дополнительная сила для предотвращения наложения узлов
                .force("collision", d3.forceCollide().radius(40));

                // Обновление позиций узлов и связей при каждой итерации симуляции
                //Обновление симуляции
                simulation.on('tick', () => {
                    links.attr("d", d => `M${d.source.x},${d.source.y} L${d.target.x},${d.target.y}`);
                    nodes.attr('transform', d => `translate(${d.x}, ${d.y})`); // Правильная позиция для групп
                });
            }
        </script>
