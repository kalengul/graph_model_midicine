    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">side_e</span>
</mark>
. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Гепарин
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">prepare</span>
</mark>
 ингибирует реакции, вызывающие коагуляцию крови и образующие фибриновый тромб. Гепарин в данной дозировке в комбинации с антитромбином III плазмы крови ингибирует тромбоз, дезактивируя фактор Ха, а также ингибируя конверсию протромбина в тромбин. 
<mark class="entity" style="background: #ddd; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
